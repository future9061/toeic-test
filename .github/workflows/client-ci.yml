name: client lint

on:
  workflow_dispatch:
    paths:
      - "frontend/**"

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3
        with:
          path: "frontend"

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install
        run: npm install

      - name: prettier
        run: npm run prettier

      - name: lint
        run: npm run lint

      - name: tsc
        run: tsc
